<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-10974107380"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'AW-10974107380');
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            text-align: center;
            max-width: 28rem;
            width: 100%;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .spinner-wrapper {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 0.875rem;
            color: #64748b;
        }
        
        .progress-container {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease-in-out 0.3s both;
        }
        
        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background: #e2e8f0;
            border-radius: 9999px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #3b82f6;
            border-radius: 9999px;
            animation: progress 2s linear forwards;
        }
        
        .dots-container {
            display: flex;
            justify-content: center;
            gap: 0.25rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-in-out 0.6s both;
        }
        
        .dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #3b82f6;
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .status-text {
            font-size: 0.75rem;
            color: #94a3b8;
            animation: fadeIn 0.8s ease-in-out 0.9s both;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo/Brand Area -->
        <div class="logo-container">
            <div class="spinner-wrapper">
                <div class="spinner"></div>
            </div>
            <h1 class="title">Loading</h1>
            <p class="subtitle">잠시만 기다려주세요...</p>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <!-- Loading Dots -->
        <div class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <!-- Status Text -->
        <div class="status-text" id="statusText">페이지를 준비하고 있습니다</div>
    </div>

    <script>
        // Status messages
        const statusMessages = [
            '페이지를 준비하고 있습니다',
            '거의 완료되었습니다',
            '이동 중입니다...'
        ];
        
        let messageIndex = 0;
        const statusElement = document.getElementById('statusText');
        
        // Track initial conversion event after a short delay
        setTimeout(() => {
            if (typeof gtag !== 'undefined') {
                gtag('event', 'conversion', {
                    'send_to': 'AW-10974107380',
                    'event_category': 'page_redirect',
                    'event_label': 'loading_complete'
                });
            }
        }, 500);
        
        // Update status messages during loading
        const messageInterval = setInterval(() => {
            messageIndex = (messageIndex + 1) % statusMessages.length;
            statusElement.textContent = statusMessages[messageIndex];
        }, 800);
        
        // Redirect after 2 seconds
        setTimeout(() => {
            clearInterval(messageInterval);
            
            // Fire final conversion event before redirect
            if (typeof gtag !== 'undefined') {
                gtag('event', 'conversion', {
                    'send_to': 'AW-10974107380',
                    'event_category': 'page_redirect',
                    'event_label': 'redirect_initiated'
                });
            }
            
            // Small delay to ensure tracking fires
            setTimeout(() => {
                window.location.href = 'https://iryan.kr/t737dmq3fj';
            }, 100);
        }, 2000);
        
        // Fallback redirect in case of any issues
        setTimeout(() => {
            window.location.href = 'https://iryan.kr/t737dmq3fj';
        }, 3000);
    </script>
</body>
</html>
